<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ewert|Monoton|Rubik:900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PMack Trvia Game</title>
  </head>
  <body>
      
          <img src="assets/images/baseball.jpg" id="bg" alt="">

      <div class="wrapper">
                
          <div class="jumbotron jumbotron-fluid">
  
                  <div class="column-12 text-center">
                  <h1 class="display-3">PMack's Trivia Game</h1>
                  <h2>Play my baseball trivia game. You have 7 seconds to answer each question!</h2>
                  <button class='btn btn-primary' id='startBtn'>Start</button>                           
                  </div>

                 <hr>

        <div class="wrapper">
                 <!-- Question page -->
                
                  <div id=currentQuestion></div> 
                  <div id=timeLeft></div>
                  <br>
                  <div class='question'></div>
                  <hr>
                  <div class='answerList'></div>

                  <!-- Answer Page -->
                  <div id=message></div>
                  <br>
                  <div id=correctedAnswer></div>
                  

                  <!-- Scoreboard -->
                  <div id=finalMessage></div>
                  <br>
                  <div id=correctAnswers></div>
                  <div id=incorrectAnswers></div>
                  <div id=unanswered></div>
                  <hr>
                  <div id='startOverBtn'></div>
        </div>
    </div>

</body>

    <script src="https://code.jquery.com/jquery.js"></script>           
    <script type="text/javascript" src="assets/js/app.js"></script>
    
</html>
