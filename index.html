<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ewert|Monoton|Rubik:900" rel="stylesheet"> 
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  <body>
    <div class="wrapper">

        <div class="background">

            <img src="assets/images/baseball.jpg" id="bg" alt="">
        </div>

        <div class="container">
                <h1 style ="font-family: 'Ewert', cursive;font-size: 66px;"> Baseball Trivia Game </h1>

                <p class="lead">You  have  7  seconds  to  answer  each  question!</p>
                <button class='btn btn-primary' id='startBtn'>Start</button>



                 <br>
                 <hr>

                
                
                <div id=currentQuestion></div> 
                <div id=timeLeft></div>
                <br>
                <div class='question'></div>
                <hr>
                <div class='answerList'></div>

                
                <div id=message></div>
                <br>
                <div id=correctedAnswer></div>
                
                <div id=finalMessage></div>

                <div id=correctAnswers></div>
                <div id=incorrectAnswers></div>
                <div id=unanswered></div>
                <hr>
                <div id='reStartBtn'></div>
                <br>
        </div>
        </div>
</body>
